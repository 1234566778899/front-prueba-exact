<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 mt-5 p-3 shadow lista bg-white">

            <form [formGroup]="formTarea" (submit)="registrarTarea()">
                <input type="text" placeholder="Press Enter To Add Tasks " class="mt-2" formControlName="descripcion">
            </form>
            <div class="mt-3">
                <div class="tarea" *ngFor="let item of tareas" [ngClass]="{'finalizado': item.estado.id==2}">
                    <span class="fs-6">{{item.descripcion}}</span>
                    <div class="d-flex" *ngIf="!item.opcion">
                        <u (click)="cambiarEstado(2,item.id)" class="me-3" *ngIf="item.estado.id==1"><i
                                class="fa-solid fa-check fs-6 text-success icon"></i></u>
                        <u (click)="cambiarEstado(1,item.id)" class="me-3" *ngIf="item.estado.id==2"><i
                                class="fa-solid fa-pen-to-square fs-6 text-success icon"></i></u>
                        <u (click)="verificarEliminar(item.id)"><i
                                class="fa-solid fa-trash fs-6 text-danger icon"></i></u>
                    </div>
                    <div class="d-flex" *ngIf="item.opcion">
                        <u (click)="eliminar(item)" class="me-3"><i
                                class="fa-solid fa-check fs-6 text-dark icon"></i></u>
                        <u (click)="cancelarEliminar(item.id)"><i class="fa-sharp fa-solid fa-xmark fs-5 text-dark icon"></i></u>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
